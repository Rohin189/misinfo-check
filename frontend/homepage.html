<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script> window.tailwind = { config: { darkMode: "class" } }; </script>
  <script src="https://cdn.tailwindcss.com"></script>
<style>
    /* Original palette/styling */
    :root { --darker-royal-blue:#2A4F9F; --royal-blue:#4169E1; --page-deep-blue:#0b1a3a; --page-black:#000; }
    body{
      background:
        radial-gradient(120% 80% at 70% 0%, rgba(11,26,58,0.55), rgba(0,0,0,0) 60%),
        linear-gradient(180deg, var(--page-black) 0%, var(--page-deep-blue) 55%, var(--page-black) 100%);
      color:#fff;
    }
    .mesh{
      background:
        radial-gradient(1200px 600px at 10% 20%, rgba(42,79,159,0.35) 0%, rgba(0,0,0,0) 60%),
        radial-gradient(1000px 500px at 80% 10%, rgba(255,255,255,0.3) 0%, rgb(0,0,0) 60%),
        radial-gradient(900px 600px at 80% 80%, rgba(42,79,159,0.28) 0%, rgba(0,0,0,0) 60%),
        radial-gradient(900px 500px at 20% 85%, rgba(255,255,255,0.22) 0%, rgba(0,0,0,0) 60%),
        linear-gradient(180deg, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.6) 60%, rgba(0,0,0,0.8) 100%);
      animation: meshMove 18s ease-in-out infinite alternate; transform: translateZ(0); filter: saturate(1.1);
    }
    @keyframes meshMove{
      0%{ background-position: 0% 0%, 100% 0%, 100% 100%, 0% 100%, 0% 0%; }
      50%{ background-position: 10% 10%, 90% 5%, 90% 90%, 10% 85%, 0% 0%; }
      100%{ background-position: 0% 15%, 80% 10%, 95% 85%, 5% 90%, 0% 0%; }
    }
    .gradient-text{ background: linear-gradient(90deg,#fff 0%,var(--darker-royal-blue) 50%,#fff 100%); -webkit-background-clip:text; background-clip:text; color:transparent; }
    .frosty-panel{ border:1px solid rgba(255,255,255,.4); background: rgba(255,255,255,.03); backdrop-filter: blur(8px); border-radius:.75rem; box-shadow: 0 0 15px rgba(255,255,255,.2); }

    header,#tips,#community,#footer{ border-color: rgba(255,255,255,0.08) !important; }

    /* Tips cards */
    .tip-card-rb{
      position:relative; border-radius:.75rem;
      background:
        radial-gradient(80% 60% at 20% 0%, rgba(42,79,159,.16) 0%, rgba(0,0,0,0) 60%),
        linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid rgba(255,255,255,.10); padding:1.5rem; overflow:hidden;
      transition: transform .25s ease, border-color .25s ease, box-shadow .25s ease;
    }
    .tip-card-rb:hover{ transform: translateY(-2px); border-color: rgba(255,255,255,.2); box-shadow: 0 6px 22px rgba(42,79,159,.25); }
    #tips .section-sweep{ position:absolute; inset:-20% -25%; transform: rotate(8deg); background:linear-gradient(90deg, rgba(42,79,159,.10), rgba(255,255,255,.05), transparent); filter:blur(60px); pointer-events:none; z-index:-1; }
  </style>
  </head>
  <body>
    <!-- ======================================================= -->
    <!--                  NEW HERO SECTION START                 -->
    <!-- ======================================================= -->
    <section
      id="hero"
      class="relative min-h-[500px] sm:min-h-[600px] flex items-center overflow-hidden"
    >
      <!-- Background Elements -->
      <div class="absolute inset-0 -z-10">
        <!-- Animated Mesh Background -->
        <div class="mesh absolute inset-0"></div>
        <!-- Darkening overlay for text contrast -->
        <div class="absolute inset-0 bg-black/50"></div>
        <!-- Radial gradient for a centered glow effect -->
        <div
          class="absolute inset-0 bg-[radial-gradient(circle_at_center,rgba(42,79,159,0.3)_0%,rgba(11,26,58,0)_60%)]"
        ></div>
      </div>

      <!-- Hero Content -->
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
        <h1
          id="hero-title"
          class="text-4xl sm:text-6xl lg:text-7xl font-extrabold tracking-tight opacity-0"
        >
          Fight Misinformation with AI
        </h1>
        <p
          id="hero-subtitle"
          class="mt-6 mx-auto max-w-2xl text-lg sm:text-xl text-white/80 opacity-0"
        >
          Use our AI-powered tools for real-time detection, source verification,
          and fact-checking to empower truth at scale.
        </p>
        <div
          id="hero-cta"
          class="mt-10 flex justify-center items-center flex-wrap gap-4 opacity-0"
        >
          <!-- THIS IS THE FUNCTIONAL DASHBOARD LINK -->
          <a
            href="index.html"
            class="px-7 py-3 rounded-xl bg-[var(--darker-royal-blue)] text-white font-semibold shadow-lg shadow-[var(--darker-royal-blue)]/40 hover:bg-[var(--royal-blue)] hover:-translate-y-0.5 transition-all duration-200"
          >
            Proceed to Misinfo-Check
          </a>
          <!-- This button scrolls down to the #tips section -->
          <a
            href="#tips"
            class="px-7 py-3 rounded-xl border border-white/30 text-white/90 hover:bg-white/10 transition-colors"
          >
            Learn How
          </a>
        </div>
      </div>
    </section>
    <!-- ======================================================= -->
    <!--                   NEW HERO SECTION END                  -->
    <!-- ======================================================= -->
  </body>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  
  <script>
    // main.js

    document.addEventListener("DOMContentLoaded", () => {
      gsap.registerPlugin(ScrollTrigger);

      // --- 1. HERO ENTRY ANIMATION ---
      // A simple, reliable timeline to animate the new hero section on load.
      function animateHero() {
        const tl = gsap.timeline({ defaults: { ease: "power3.out" } });

        tl.to("#hero-title", { opacity: 1, y: 0, duration: 1.0 }, 0.2)
          .to("#hero-subtitle", { opacity: 1, y: 0, duration: 1.0 }, 0.4)
          .to("#hero-cta", { opacity: 1, y: 0, duration: 0.8 }, 0.6);

        // Set initial states for the animation
        gsap.set("#hero-title, #hero-subtitle, #hero-cta", {
          opacity: 0,
          y: 20,
        });
      }

      // --- 2. SCROLL-TRIGGERED ANIMATIONS ---
      // Animates elements into view as you scroll down the page.
      function setupScrollAnimations() {
        const reducedMotion = window.matchMedia(
          "(prefers-reduced-motion: reduce)"
        ).matches;
        if (reducedMotion) return; // Skip animations if user prefers reduced motion

        // Animate Section Titles
        gsap.utils.toArray(".section-title").forEach((el) => {
          gsap.from(el, {
            scrollTrigger: { trigger: el, start: "top 85%" },
            y: 30,
            opacity: 0,
            duration: 0.8,
            ease: "power2.out",
          });
        });

        // Animate Tip Cards
        gsap.from(".tip-card-rb", {
          scrollTrigger: { trigger: "#tips", start: "top 75%" },
          y: 30,
          opacity: 0,
          duration: 0.7,
          stagger: 0.15,
          ease: "power2.out",
        });

        // Animate Community Feed Items
        gsap.from(".feed-item", {
          scrollTrigger: { trigger: ".feed", start: "top 80%" },
          x: -30,
          opacity: 0,
          duration: 0.6,
          stagger: 0.1,
          ease: "power2.out",
        });

        // Animate Leaderboard Items
        gsap.from(".lb-item", {
          scrollTrigger: { trigger: ".leaderboard", start: "top 85%" },
          x: 30,
          opacity: 0,
          duration: 0.6,
          stagger: 0.1,
          ease: "power2.out",
        });
      }

      // --- 3. SMOOTH SCROLL FOR ANCHOR LINKS ---
      // Handles smooth scrolling for links like href="#tips"
      function setupSmoothScrolling() {
        document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
          anchor.addEventListener("click", function (e) {
            e.preventDefault();
            const targetId = this.getAttribute("href");
            const targetElement = document.querySelector(targetId);

            if (targetElement) {
              targetElement.scrollIntoView({
                behavior: "smooth",
                block: "start",
              });
            }
          });
        });
      }

      // --- INITIALIZE ALL FUNCTIONS ---
      animateHero();
      setupScrollAnimations();
      setupSmoothScrolling();
    });
  </script>
</html>
