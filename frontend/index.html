<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Misinfo Checker</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    /* Added styles for the navigation and login button */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 0;
      margin-bottom: 1rem;
    }
    .login-btn {
      padding: 8px 16px;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .login-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="navbar">
      <h1>AI Misinformation Checker</h1>
      <a href="/login.html" class="login-btn">Login</a>
    </div>
    
    <textarea id="newsText" placeholder="Paste news or text here..."></textarea>
    <button id="checkBtn">Check</button>
    
    <div id="result" class="hidden">
      <h2>Verdict:</h2>
      <p id="verdictText"></p>
    </div>
  </div>

  <script src="/main.js"></script>
</body>
</html>
