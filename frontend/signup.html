<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Misinfo Checker</title>
    <style>
      body {
        font-family: Arial;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f2f2f2;
      }
      .container {
        background: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
      }
      input {
        width: 100%;
        padding: 0.5rem;
        margin: 0.5rem 0;
      }
      button {
        width: 100%;
        padding: 0.5rem;
        margin-top: 1rem;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Sign Up</h2>
      <input type="text" id="name" placeholder="Full Name" />
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button id="signupBtn">Sign Up</button>
      <p id="message"></p>
    </div>

    <script>
        const cookies = document.cookie.split(";").map((c) => c.trim());
        const tokenCookie = cookies.find((c) => c.startsWith("token="));
        if (tokenCookie) {
          window.location.href = "/dashboard.html";
        }
      document
        .getElementById("signupBtn")
        .addEventListener("click", async () => {
          const name = document.getElementById("name").value.trim();
          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value.trim();
          const message = document.getElementById("message");
          console.log(name, email, password);
          if (!name || !email || !password) {
            message.textContent = "All fields are required!";
            message.style.color = "red";
            return;
          }

          try {
            const res = await fetch("https://misinfo-check.onrender.com/api/user/signup", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              credentials: "include",
              body: JSON.stringify({ name, email, password }),
            });
            const data = await res.json();
            console.log("Signup Response:", data);
            if (res.ok) {
              message.textContent = "Signup successful! You can now login.";
              message.style.color = "green";
              setTimeout(() => {
                window.location.href = "/dashboard.html";
              }, 5000); // 10000 ms = 10 seconds
            } else {
              message.textContent = data.error || "Signup failed!";
              message.style.color = "red";
            }
          } catch (err) {
            console.error(err);
            message.textContent = "Server error.";
            message.style.color = "red";
          }
        });

      
    </script>
  </body>
</html>
